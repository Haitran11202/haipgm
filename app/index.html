<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id="hello"></p>
    <button id="btn">click</button>
    <script>
        const infor = [
            {
                name: 'Tran hai',
                age: 18,
                class: 'cs1'
            },
            {
                name: 'Thanh nam',
                age: 18,
                class: 'cs1'
            },
            {
                name: 'Tran nam',
                age: 18,
                class: 'cs1'
            }
        ];
        var html = infor.map(function (course) {
            return `<div>
                <p>${course.name}</p>
                <p>${course.age}</p>
                <p>${course.class}</p>
                </div>`;
        });
        
        document.getElementById('hello').innerHTML = html.join('');
    </script>
</body>

</html>
